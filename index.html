<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <img class="main-img" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" />
    <p class="note">
      Find out the right number between 1 to 100
    </p>
    <div class="parent-container">
      <div class="child-container">
        <h1 class="guess-title">
          Guess The Number
          <img class="guess-img"
            src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" />
        </h1>
        <input type="text" id="userInput" />
        <center>
          <button class="btn" onclick="checkGuess()">
          Check
          </button>
        </center>
      </div>
      <center>
        <p class="result" id="gameResult"></p>
      </center>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
